<app-header (chosenCategory)="onChooseCategory($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-real-estates-list *ngIf="chosenCategory==='realEstateList'"></app-real-estates-list>
      <app-wish-list *ngIf="chosenCategory==='wishList'"></app-wish-list>
      <app-real-estate-details [realEstateToDetailsFromApp]="realEstateToDetailsFromApp"></app-real-estate-details>
    </div>
  </div>
</div>
