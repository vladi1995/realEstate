<div class="row">
    <div class="col-xs-8">
        <form [formGroup]="realEstateForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                    <p class="errorMsg" *ngIf="realEstateForm.controls['name'].errors && realEstateForm.controls['name'].touched">Name must be at least 5 characters long!</p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                    <p class="errorMsg" *ngIf="realEstateForm.controls['imagePath'].errors && realEstateForm.controls['imagePath'].touched">Image Path must be at least 5 characters long!</p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" rows="6" name="description" formControlName="description"></textarea>
                    </div>
                    <p class="errorMsg" *ngIf="realEstateForm.controls['description'].errors && realEstateForm.controls['description'].touched">Description must be at least 5 characters long!</p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Type </label>
                        <br />
                        <select name="type" formControlName="type">
                            <option class="form-control" *ngFor="let value of typeOfHouse" name="{{value}}" value="{{value}}">{{value}}</option>
                        </select>
                    </div>
                    <p class="errorMsg" *ngIf="realEstateForm.controls['type'].errors && realEstateForm.controls['type'].touched">Type is required!</p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="town">Town</label>
                        <input type="text" id="town" class="form-control" formControlName="town">
                    </div>
                    <p class="errorMsg" *ngIf="realEstateForm.controls['town'].errors && realEstateForm.controls['town'].touched">Town is required!</p>
                </div>
            </div>

            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="size">Size in sq.m.</label>
                        <input type="number" id="size" class="form-control" formControlName="size">
                    </div>
                    <p class="errorMsg" *ngIf="realEstateForm.controls['size'].errors && realEstateForm.controls['size'].touched">Size must be a positive number!</p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="price">Price $</label>
                        <input type="number" id="price" class="form-control" formControlName="price">
                    </div>
                    <p class="errorMsg" *ngIf="realEstateForm.controls['price'].errors && realEstateForm.controls['price'].touched">Price must be a positive number!</p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!realEstateForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" style="margin-left: 10px" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
